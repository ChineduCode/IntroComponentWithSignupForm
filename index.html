<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!--text-section-->
    <section class="main">
      <div class="heading">
        Learn to code by watching others
      </div>

      <div class="intro-text">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
    </section>
    
    <!--box-section-->
    <section class="box-section">

      <!--try it free 7 days section-->
      <div class="try-for-free"><b>Try it free 7 days</b> then $20/mo. thereafter</div>

      <!--form section-->
      <div class="form-container">
        <form action="/" method="post">
          <div class="form-control">
            <input type="text" name="first name" id="firstname" placeholder="First Name">
            <div class="img-container"><img src="images\icon-error.svg" alt=""></div>
            <small></small>
          </div>
  
          <div class="form-control">
            <input type="text" name="last name" id="lastname" placeholder="Last Name">
            <div class="img-container"><img src="images\icon-error.svg" alt=""></div>
            <small></small>
          </div>
  
          <div class="form-control">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <div class="img-container"><img src="images\icon-error.svg" alt=""></div>
            <small></small>
          </div>
  
          <div class="form-control">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="img-container"><img src="images\icon-error.svg" alt=""></div>
            <small></small>
          </div>
          
          <!--btn-section-->
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
        </form>

        <!--terms and services section-->
        <div class="terms-services">
          <small>By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
        </div>

      </div>
    </section>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
